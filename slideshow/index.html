<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
<!--   <link rel="stylesheet" href="./style.css"> -->
  <!-- Import element definition -->
  <script
    type="module"
    src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
  ></script>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");
  

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Lexend", sans-serif;
  background-color: #fbfbfb;
  color: #373530;
}

.slider {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  border: 1px solid rgba(32, 32, 32, 0.1);
  border-radius: 5px;
  box-shadow: 2.0px 8.1px 20.1px hsl(0deg 0% 0% / 0.03);
  padding: 80px 40px 25px;
  margin: 5px 0;
  transition: opacity 0.4s ease-in-out;
}

.slide.current {
  opacity: 1;
}

.buttons button#prev {
  position: absolute;
  top: 20px;
  left: 25%;
}

.buttons button#next {
  position: absolute;
  top: 20px;
  right: 25%;
}

.buttons button {
  border: 2px solid #487CA5;
  background-color: transparent;
  color: #487CA5;
  cursor: pointer;
  padding: 13px 15px;
  border-radius: 50%;
  outline: none;
}

.buttons button:hover {
  background-color: #487CA5;
  color: #FBFBFB;
}

@media (max-width: 640px) {
  .slide {
    padding: 80px 10px 25px;
  }
  
  .buttons button#prev {
    left: 15%;
  }

  .buttons button#next {
    right: 15%;
  }
}
</style>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="slider">
    <div class="slide current">
      <zero-md src="1.md"></zero-md>
    </div>
    <div class="slide">
      <zero-md src="2.md"></zero-md>
    </div>
    <div class="slide">
      <zero-md src="3.md"></zero-md>
    </div>
    <div class="slide">
      <zero-md src="4.md"></zero-md>
    </div>
    <div class="slide">
      <zero-md src="5.md"></zero-md>
    </div>
    <div class="slide">
      <zero-md src="6.md"></zero-md>
    </div>

  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <!-- partial -->
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 30000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }

  </script>

</body>

</html>
